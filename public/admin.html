<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roy-Hart Climate Survey – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #ffffff;
      color: #111827;
    }
    header {
      background: #5a3c92;
      color: white;
      padding: 1rem 1.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.3rem;
    }
    main {
      max-width: 1000px;
      margin: 1.5rem auto;
      padding: 0 1rem 2rem;
    }
    .card {
      background: #ffffff;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }
    input[type="password"] {
      padding: 0.35rem 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      width: 260px;
      max-width: 100%;
    }
    button {
      border-radius: 999px;
      border: none;
      background: #5a3c92;
      color: white;
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #6b7280;
    }
    .status.error {
      color: #b91c1c;
    }
    .status.success {
      color: #166534;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      margin-top: 0.75rem;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 0.35rem 0.5rem;
      text-align: left;
    }
    th {
      background: #f3f4f6;
    }
    tr:nth-child(even) td {
      background: #f9fafb;
    }
    code {
      font-size: 0.8rem;
      background: #f3f4f6;
      padding: 0.1rem 0.2rem;
      border-radius: 0.25rem;
    }
    #debug {
      font-size: 0.75rem;
      white-space: pre-wrap;
      background: #f9fafb;
      border-radius: 0.5rem;
      border: 1px dashed #e5e7eb;
      padding: 0.5rem;
      margin-top: 0.75rem;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Roy-Hart Climate Survey – Admin</h1>
  </header>

  <main>
    <section class="card">
      <label for="adminToken">Admin token (must match ADMIN_TOKEN in Render)</label>
      <input id="adminToken" type="password" placeholder="Enter admin token" />
      <button id="loadBtn" type="button">Load summary</button>
      <div id="status" class="status"></div>
      <div id="debug"></div>
    </section>

    <section class="card" id="summaryCard" style="display:none;">
      <h2 style="margin-top:0;">Summary</h2>
      <p><strong>Survey ID:</strong> <span id="surveyId"></span></p>
      <p><strong>Total submissions:</strong> <span id="totalSubmissions"></span></p>

      <h3>Questions (scale items)</h3>
      <table>
        <thead>
          <tr>
            <th>Key</th>
            <th>Responses</th>
            <th>Average (1–5)</th>
            <th>Counts (1–5)</th>
          </tr>
        </thead>
        <tbody id="questionsBody">
          <!-- filled by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- External JS file (allowed by Helmet CSP) -->
  <script src="/admin.js" defer></script>
</body>
</html>
